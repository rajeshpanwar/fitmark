<div class="panel panel-default col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2"
     style="padding-right: 0px;padding-left: 0px;">
    <div class="panel-heading" style="
    background: #ECECEC;
">Add Classes
    </div>

    <form class="form-horizontal" style="margin: 2%;" ng-submit="saveData()">
        <div class="form-group">
            <label for="input1" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input1" placeholder="Name" ng-model="data.class_name">
                <span style="color:#F30B39" class="error"
                      ng-show="errors.class_name">{{errors.class_name}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input2" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
                <input type="time" class="form-control" id="input2" placeholder="Time" ng-model="data.class_start_time">
                <span style="color:#F30B39" class="error"
                      ng-show="errors.class_start_time">{{errors.class_start_time}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input3" class="col-sm-2 control-label">Day</label>
            <div class="col-sm-10">
                <select id="input3" class="form-control" ng-model="data.day">
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
                <span style="color:#F30B39" class="error"
                      ng-show="errors.day">{{errors.day}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input4" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input4" placeholder="Location" ng-model="data.location"
                       ng-click="initialize()" data-toggle="modal"
                       data-target="#myModal"
                       readonly>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Select Location</h4>
                    </div>
                    <div class="modal-body">
                        <div id="map" style="margin-left:10%;width: 78%;height: 400px;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="set_location()"
                                data-dismiss="modal">Set
                            Location
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="input5" class="col-sm-2 control-label">Duration</label>
            <div class="col-sm-10">
                <select id="input5" class="form-control" ng-model="data.duration">
                    <option>0.5</option>
                    <option>1</option>
                    <option>1.5</option>
                    <option>2</option>
                    <option>2.5</option>
                    <option>3</option>
                    <option>3.5</option>
                    <option>4</option>
                </select>
                <span style="color:#F30B39" class="error"
                      ng-show="errors.duration">{{errors.duration}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input6" class="col-sm-2 control-label">Cost</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input6" placeholder="Cost" ng-model="data.cost">
                <span style="color:#F30B39" class="error"
                      ng-show="errors.cost">{{errors.cost}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input7" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="5" id="input7" class="form-control" ng-model="data.description"></textarea>
                <span style="color:#F30B39" class="error"
                      ng-show="errors.description">{{errors.description}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input8" class="col-sm-2 control-label">Keywords</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input8" placeholder="keywords" ng-model="data.keywords">
                <span style="color:#F30B39" class="error"
                      ng-show="errors.keywords">{{errors.keywords}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input9" class="col-sm-2 control-label">Limit Class</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input9" placeholder="Limit Class"
                       ng-model="data.limit_class_size">
                <span style="color:#F30B39" class="error"
                      ng-show="errors.limit_class_size">{{errors.limit_class_size}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input10" class="col-sm-2 control-label">Weekly Repeat</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="input10" placeholder="Weekly Repeat"
                       ng-model="data.weekly_repeat">
                <span style="color:#F30B39" class="error"
                      ng-show="errors.weekly_repeat">{{errors.weekly_repeat}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
